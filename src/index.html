<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="@@app.name">
    <link rel="icon" sizes="192x192" href="img/icons/hd.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="@@theme.color">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>@@app.name</title>
    <link rel="icon" type="image/png" href="img/icons/small.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="img/icons/hd_small.png" sizes="64x64"/>
    <link type="text/css" rel="stylesheet" href="css/build_default.css?rel=@@timestamp"/>
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
<div class="container">
    <div id="new_messages" class="hide">Есть новые сообщения</div>
    <div id="no_connection" class="hide">Нет подключения</div>
    <div class="header">
        <span class="users_button lg_hide">
            <img src="img/users-icon.png">
        </span>
    </div>
    <div class="chat">

    </div>
    <div class="userList sm_hide">

    </div>
    <div class="controls">
        <div class="messageBox hide">
            <form id="messageForm">
                <input type="text" id="chatInputMessage" maxlength="300" title="" placeholder="">
                <button id="chatSayButton">Сказать</button>
                <span id="chatExitButton"><img src="img/exit-icon.png" width="20"></span>
            </form>
        </div>
        <div class="loginBox">
            <form id="loginForm">
                <input type="text" id="loginInputNick" maxlength="50" title="" placeholder="Ник">
                <button id="chatLoginButton">Войти</button>
            </form>
        </div>
    </div>
</div>
<div class="hide" id="templates">
    <div class="chat_message">
        <div class="time"></div>
        <span class="user"></span>
        <span class="text"></span>
    </div>
    <div class="chat_event">
        <div class="time"></div>
        <span class="text"></span>
    </div>
    <div class="userListItem">
        <span class="user"></span>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/build.js?rel=@@timestamp"></script>
</html>
